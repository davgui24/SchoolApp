<ion-header>
  <ion-toolbar>
    <ion-title>Register User</ion-title>
  </ion-toolbar>
</ion-header>




<ion-content
  [scrollEvents]="true"
  (ionScrollStart)="logScrollStart()"
  (ionScroll)="logScrolling($event)"
  (ionScrollEnd)="logScrollEnd()">
      <ion-content>

          <ion-grid style="margin-left: 5%; margin-top: 10%; margin-right: 5%;">
              <ion-row>
                  <ion-col size="12">
                      <ion-item-group>
                        <ion-item>
                          <ion-label position="floating">User name</ion-label>
                          <ion-input type="text" value="" placeholder="Enter user" autocomplete="off"></ion-input>
                      </ion-item>
                      <ion-item>
                          <ion-label position="floating">Password</ion-label>
                          <ion-input type="Password" value="" placeholder="Enter password" autocomplete="off"></ion-input>
                      </ion-item>
                  </ion-item-group>
                  </ion-col>
              </ion-row>
          </ion-grid>

      </ion-content>
</ion-content>
