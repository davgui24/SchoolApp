<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
    <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content

  >
      <ion-content>

          <ion-grid style="margin-left: 5%; margin-top: 15%; margin-right: 5%;">
            <form (ngSubmit)="loginForm(form)" #form="ngForm">
              <ion-row>
                  <ion-col size="12">
                      <ion-item-group>
                        <ion-item>
                          <ion-label position="floating">User name</ion-label>
                          <ion-input [(ngModel)]="username" (keyup)=validate(form) name="username" type="text" value="" placeholder="Enter user" autocomplete="off" required></ion-input>
                          <ion-text color="danger" *ngIf="validateUser">
                            Required field.
                          </ion-text>
                      </ion-item>
                      <ion-item>
                          <ion-label position="floating">Password</ion-label>
                          <ion-input [(ngModel)]="password" (keyup)=validate(form) name="password" type="Password" value="" placeholder="Enter password" autocomplete="off" required></ion-input>
                          <ion-text color="danger" *ngIf="validatePassword">
                            Required field.
                          </ion-text>
                      </ion-item>
                  </ion-item-group>
                  </ion-col>
              </ion-row>
              <ion-row>
                  <ion-col size="12">
                      <ion-item-group>
                        <ion-item>
                          <ion-label position="floating">Role</ion-label>
                          <ion-select [(ngModel)]="role" name="role" (ionChange)=validate(form) placeholder="Select Role">
                              <ion-select-option value="">Select Role</ion-select-option>
                              <ion-select-option value="Admin">Admin</ion-select-option>
                              <ion-select-option value="Teacher">Teacher</ion-select-option>
                              <ion-select-option value="Student">Student</ion-select-option>
                              <ion-select-option value="Father">Father</ion-select-option>
                            </ion-select>
                            <ion-text color="danger" *ngIf="validateRole">
                              Required field.
                            </ion-text>
                      </ion-item>

                  </ion-item-group>
                  <ion-button expand="full" color="primary" type="submit" block style="margin-top: 10%;" >
                    Login
                      <!-- <ion-icon name="person-add"></ion-icon> -->
                  </ion-button>
                  </ion-col>
              </ion-row>
            </form>
          </ion-grid>

      </ion-content>
</ion-content>
