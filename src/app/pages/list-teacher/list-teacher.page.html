<ion-header>
    <ion-toolbar>
        <ion-title>ListTeacher</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
        <ion-infinite-scroll-content
        loadingSpinner="bubbles"
        loadingText="Loading more data...">
        
          <ion-list style="margin: 10%;" *ngFor="let teacher of teachers">
              <ion-item-sliding>
                <ion-item>
                  <ion-label>{{ teacher.name }}</ion-label>
                </ion-item>
                <ion-item-options side="end">
                  <ion-item-option color='danger'>Delete</ion-item-option>
                  <ion-item-option (click)="editTeacher(teacher)">Edit</ion-item-option>
                </ion-item-options>
              </ion-item-sliding>
          </ion-list>

       </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
