<ion-content>


    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button (click)="addUser()">
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
      </ion-fab>

    <ion-list style="margin: 10%;" *ngFor="let user of users">
        <ion-item-sliding>
          <ion-item>
            <ion-label>{{ user.name }}</ion-label>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option (click)="edituser(user)">Edit</ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
    </ion-list>

</ion-content>
