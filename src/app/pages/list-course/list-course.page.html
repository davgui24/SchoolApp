<ion-content>

  <ion-list style="margin: 10%;" *ngFor="let course of courses">
      <ion-item-sliding>
        <ion-item>
          <ion-label>{{ course.name }}</ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color='danger'>Delete</ion-item-option>
          <ion-item-option (click)="editCourse(course)">Edit</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
  </ion-list>

</ion-content>
