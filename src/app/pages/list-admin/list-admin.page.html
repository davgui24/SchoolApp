<ion-content>

    <ion-list style="margin: 10%;" *ngFor="let admin of admins">
        <ion-item-sliding>
          <ion-item>
            <ion-label>{{ admin.name }}</ion-label>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option (click)="editAdmin(admin)">Edit</ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
    </ion-list>

</ion-content>
