<ion-content>
    <ion-grid style="margin-left: 5%; margin-top: 10%; margin-right: 5%;">
        <form [formGroup]="FormEntity">
          <ion-row>
              <ion-col size="12">
                  <ion-item-group>
                    <ion-item>
                        <ion-label position="floating">Name</ion-label>
                        <ion-input  formControlName="name" type="text" value="" placeholder="Enter name" autocomplete="off"></ion-input>
                        <ion-text color="danger"  *ngIf="frmEntity().name.invalid && frmEntity().name.dirty">
                            Required field.
                          </ion-text>
                    </ion-item>
                    <ion-item>
                      <ion-label position="floating">Director</ion-label>
                      <ion-input  formControlName="director" type="text" value="" placeholder="Enter director" autocomplete="off"></ion-input>
                      <ion-text color="danger"  *ngIf="frmEntity().director.invalid && frmEntity().director.dirty">
                        Required field.
                      </ion-text>
                  </ion-item>
                  <ion-item>
                      <ion-label position="floating">Telephone</ion-label>
                      <ion-input maxlength="10" pattern="[0-9]*"  formControlName="telephone" type="tel" value="" placeholder="Enter telephone" autocomplete="off"></ion-input>
                      <ion-text color="danger"  *ngIf="frmEntity().telephone.invalid && frmEntity().telephone.dirty">
                        Required field.
                      </ion-text>
                  </ion-item>
              </ion-item-group>
              </ion-col>
          </ion-row>
          <ion-button expand="full" color="primary" type="submit" (click)="registerForm()" block style="margin-top: 10%;">
              <ion-icon name="save"></ion-icon>
          </ion-button>
        </form>
      </ion-grid>
</ion-content>
