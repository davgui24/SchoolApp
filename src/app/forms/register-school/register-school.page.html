<ion-content>
    <ion-grid style="margin-left: 5%; margin-top: 10%; margin-right: 5%;">
        <form (ngSubmit)="registerForm()">
          <ion-row>
              <ion-col size="12">
                  <ion-item-group>
                    <ion-item>
                        <ion-label position="floating">Name</ion-label>
                        <ion-input [(ngModel)]="name" name="name" type="text" value="" placeholder="Enter name" autocomplete="off"></ion-input>
                    </ion-item>
                    <ion-item>
                      <ion-label position="floating">Director</ion-label>
                      <ion-input [(ngModel)]="director" name="director" type="text" value="" placeholder="Enter director" autocomplete="off"></ion-input>
                  </ion-item>
                  <ion-item>
                      <ion-label position="floating">Telephone</ion-label>
                      <ion-input [(ngModel)]="telephone" name="telephone" type="number" value="" placeholder="Enter telophone" autocomplete="off"></ion-input>
                  </ion-item>
              </ion-item-group>
              </ion-col>
          </ion-row>
          <ion-button expand="full" color="primary" type="submit" block style="margin-top: 10%;">
              <ion-icon name="save"></ion-icon>
          </ion-button>
        </form>
      </ion-grid>
</ion-content>
