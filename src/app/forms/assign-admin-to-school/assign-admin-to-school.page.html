<ion-content>
    <ion-grid style="margin-left: 5%; margin-top: 10%; margin-right: 5%;">
        <form (ngSubmit)="registerForm()">
          <ion-row>
              <ion-col size="12">
                  <ion-item-group>
                      <ion-item>
                          <ion-label position="floating">Admin School</ion-label>
                          <ion-select [(ngModel)]="admin" name="admin" placeholder="Select admin">
                              <ion-select-option [value]="admin"  *ngFor="let admin of admins">{{admin.name}}</ion-select-option>
                            </ion-select>
                      </ion-item>
              </ion-item-group>
              </ion-col>
          </ion-row>
          <ion-button expand="full" color="primary" type="submit" block style="margin-top: 10%;">
              <ion-icon name="save"></ion-icon>
          </ion-button>
        </form>
      </ion-grid>
</ion-content>
