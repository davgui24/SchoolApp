<ion-header>
  <ion-toolbar color="primary" padding>
      <ion-buttons slot="start">
          <ion-back-button text="Atrás" defaultHref="list-course"></ion-back-button>
      </ion-buttons>
      <ion-title>
          <!-- <h1>Hola</h1> -->
      </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid style="margin-left: 5%; margin-top: 10%; margin-right: 5%;">
      <form [formGroup]="FormEntity" >
        <ion-row>
            <ion-col size="12">
                <ion-item-group>
                  <ion-item>
                      <ion-label position="floating">Name</ion-label>
                      <ion-input formControlName="name" type="text" placeholder="Optional" autocomplete="off"></ion-input>
                      <ion-text color="danger"  *ngIf="frmEntity().name.invalid && frmEntity().name.dirty">
                        Required field.
                      </ion-text>
                  </ion-item>
                  <ion-item>
                    <ion-label position="floating">Grade</ion-label>
                    <ion-select formControlName="grade" placeholder="Select Grade">
                        <ion-select-option value="preschool">Preschool</ion-select-option>
                        <ion-select-option value="first">1° First</ion-select-option>
                        <ion-select-option value="second">2° Second</ion-select-option>
                        <ion-select-option value="third">3° Third</ion-select-option>
                        <ion-select-option value="fourth">4° Fourth</ion-select-option>
                        <ion-select-option value="fifth">5° Fifth</ion-select-option>
                        <ion-select-option value="sixth">6° Sixth</ion-select-option>
                        <ion-select-option value="seventh">7° Seventh</ion-select-option>
                        <ion-select-option value="eighth">8° Eighth</ion-select-option>
                        <ion-select-option value="nineth">9° Nineth</ion-select-option>
                        <ion-select-option value="tenth">10° Tenth</ion-select-option>
                        <ion-select-option value="eleventh">11° Eleventh</ion-select-option>
                      </ion-select>
                      <ion-text color="danger"  *ngIf="frmEntity().grade.invalid && frmEntity().grade.dirty">
                        Required field.
                      </ion-text>
                </ion-item>
            </ion-item-group>
            <ion-button expand="full" color="primary" type="submit" block style="margin-top: 10%;" (click)="registerForm()">
                <ion-icon name="save"></ion-icon>
            </ion-button>
            </ion-col>
        </ion-row>
      </form>
    </ion-grid>

</ion-content>
