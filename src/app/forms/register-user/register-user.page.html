<ion-content>
    <ion-grid style="margin-left: 5%; margin-top: 10%; margin-right: 5%;">
        <form (ngSubmit)="registerForm()">
          <ion-row>
              <ion-col size="12">
                  <ion-item-group>
                    <ion-item>
                        <ion-label position="floating">Name</ion-label>
                        <ion-input [(ngModel)]="name" name="name" type="text" value="" placeholder="Enter name" autocomplete="off"></ion-input>
                    </ion-item>
                    <ion-item>
                      <ion-label position="floating">User name</ion-label>
                      <ion-input [(ngModel)]="username" name="username" type="text" value="" placeholder="Enter user" autocomplete="off"></ion-input>
                  </ion-item>
                  <ion-item>
                      <ion-label position="floating">Password</ion-label>
                      <ion-input [(ngModel)]="password" name="password" type="Password" value="" placeholder="Enter password" autocomplete="off"></ion-input>
                  </ion-item>
              </ion-item-group>
              </ion-col>
          </ion-row>
          <ion-row>
              <ion-col size="12">
                  <ion-item-group>
                    <ion-item *ngIf="inputFormUser.inputSchool">
                        <ion-label position="floating">School</ion-label>
                        <ion-select [(ngModel)]="school" name="school" placeholder="Select School">
                            <ion-select-option [value]="school" *ngFor="let school of schools">{{school.name}}</ion-select-option>
                          </ion-select>
                    </ion-item>
                    <ion-item>
                      <ion-label position="floating">Role</ion-label>
                      <ion-select [(ngModel)]="role" name="role" placeholder="Select Role">
                          <ion-select-option value="Global">Global</ion-select-option>
                          <ion-select-option value="Admin">Admin</ion-select-option>
                          <ion-select-option value="Teacher">Teacher</ion-select-option>
                          <ion-select-option value="Student">Student</ion-select-option>
                          <ion-select-option value="Father">Father</ion-select-option>
                        </ion-select>
                  </ion-item>
                  <ion-item  *ngIf="inputFormUser.ImputGroup">
                    <ion-label position="floating">Group</ion-label>
                    <ion-select [(ngModel)]="group" name="group" placeholder="Select Group">
                        <ion-select-option value="7-E">7-E</ion-select-option>
                        <ion-select-option value="6-A">6-A</ion-select-option>
                        <ion-select-option value="8-B">8-B</ion-select-option>
                        <ion-select-option value="6-Q">6-Q</ion-select-option>
                        <ion-select-option value="11-A">11-A</ion-select-option>
                        <ion-select-option value="9-C">9-C</ion-select-option>
                      </ion-select>
                </ion-item>
                <ion-item *ngIf="inputFormUser.ImputStudents">
                  <ion-label position="floating">Students</ion-label>
                  <ion-select [(ngModel)]="students" name="students" placeholder="Select students">
                      <ion-select-option value="admin">Anita Pacheco</ion-select-option>
                      <ion-select-option value="6-A">Luis Castaño</ion-select-option>
                      <ion-select-option value="8-B">Brayam Jimenez</ion-select-option>
                      <ion-select-option value="6-Q">Arturo Valiente</ion-select-option>
                      <ion-select-option value="11-A">Sarha Sofía Enao</ion-select-option>
                      <ion-select-option value="9-C">Jose Maria Martinez</ion-select-option>
                    </ion-select>
              </ion-item>
              </ion-item-group>
              <ion-button expand="full" color="primary" type="submit" block style="margin-top: 10%;">
                  <ion-icon name="save"></ion-icon>
              </ion-button>
              </ion-col>
          </ion-row>
        </form>
      </ion-grid>

</ion-content>
